<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Favorite Foods</h1>

    <form action="" id="form">
      <div class="input">
        <label for="name">Enter Food Name</label><br />
        <input type="text" id="name" />
      </div>

      <div class="input">
        <label for="country">Enter Country</label><br />
        <input type="text" id="country" />
      </div>

      <div class="input">
        <label for="image">Enter Image</label><br />
        <input type="link" id="image" />
      </div>

      <input type="submit" value="Click to Submit" id="btn" />
    </form>

    <div class="gallery"></div>

    <script src="for.js"></script>
  </body>
</html>
